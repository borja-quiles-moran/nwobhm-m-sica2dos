            width: 100vw;

        .oswald { font-family: 'Oswald', sans-serif; }

        .slide {
            display: none;
            height: 100vh;
            width: 100vw;
            padding: 1.5rem;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide.active { 
            display: flex; 
            z-index: 10;
        }

        .slide-in-right { animation: slideInRight 0.4s forwards; }
        .slide-in-left { animation: slideInLeft 0.4s forwards; }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.85));
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
        }

        .nav-container {
            position: fixed;
            bottom: 2.5rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 100;
        }

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);

            background: var(--spotify-green);
            color: black;
            font-weight: 800;
            padding: 0.8rem 2rem;
            border-radius: 999px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }

        .bar-container {
            width: 92%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            position: fixed;
            top: 0.8rem;
            left: 4%;
            display: flex;
            gap: 3px;
            z-index: 100;
        }

        .bar {
            height: 100%;
            background: rgba(255,255,255,0.2);
            flex: 1;
            border-radius: 2px;
        }

        .bar.filled { background: white; }

        .badge-container {

            right: -10px;

            document.getElementById('prevBtn').style.visibility = currentSlide === 0 ? 'hidden' : 'visible';
            const nextBtn = document.getElementById('nextBtn');
            if(currentSlide === totalSlides - 1) {
                nextBtn.style.opacity = '0';
                nextBtn.style.pointerEvents = 'none';
            } else {
                nextBtn.style.opacity = '1';
                nextBtn.style.pointerEvents = 'auto';
                document.getElementById('nextText').innerText = currentSlide === 0 ? 'Empezar' : 'Siguiente';
            }
            updateProgress();
        }

        function nextSlide() { if (currentSlide < totalSlides - 1) showSlide(currentSlide + 1, 'next'); }
        function prevSlide() { if (currentSlide > 0) showSlide(currentSlide - 1, 'prev'); }

        function updateProgress() {
            const container = document.getElementById('progressBar');
            container.innerHTML = '';
            for (let i = 0; i < totalSlides; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar ' + (i <= currentSlide ? 'filled' : '');
                container.appendChild(bar);
            }
        }

        function copyResults(e) {
            const btn = e.target;
            navigator.clipboard.writeText(shareText).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Â¡COPIADO! âœ…";
                btn.classList.replace('bg-white', 'bg-green-500');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.replace('bg-green-500', 'bg-white');
                }, 2000);
            });
        }

        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const diff = startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) diff > 0 ? nextSlide() : prevSlide();
        });

        window.onload = () => {
            processDataAndBuildSlides();
            updateProgress();
        };
    </script>
</body>
